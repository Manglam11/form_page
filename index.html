<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="div1">
        <div class="div1-1">
          <img class="logo" src="./odin-lined.png " alt="logo" />
          <h1 class="logo-font">ODIN</h1>
        </div>

        <footer class="footer">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </div>
      <div class="div2">
        <div class="div2-1">
          <h3 class="para-1">
            This is not a real online service! You know you need something lile
            this in your life to help you realize your deepest dreams. Sign up
            <span style="font-style: italic">now </span> to get started.
          </h3>
          <h3>You <span style="font-style: italic">know</span> you want to.</h3>
        </div>
        <div class="div2-2">
          <h2>Let's do this!</h2>
          <form class="grid-form" action="">
            <div>
              <label for="fname">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
            </div>

            <div>
              <label for="lname">LAST NAME</label>
              <input
                type="text"
                id="lname"
                name="last name"
                placeholder="Your last name.."
              />
            </div>

            <div>
              <label for="email">EMIAL</label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>

            <div>
              <label for="contact">PHONE NO.</label>
              <input
                type="number"
                id="contact"
                name="phonenumber"
                placeholder="Contact no.."
              />
            </div>

            <div>
              <label for="psw">PASSWORD</label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
            </div>

            <div>
              <label for="psw-repeat">CONFIRM PASSWORD</label>
              <input
                type="password"
                placeholder="Confirm Password"
                name="psw-repeat"
                required
              />
            </div>
          </form>
        </div>
        <div class="div2-3">
          <button>Create Account</button>
          <p>
            Already have an account?
            <span style="color: rgb(59, 165, 59)">Log in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
